<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2? family= Hanken+Grotesk:wght@500;700;800 & display=swap" rel="hoja de estilo">
    <title>RESUMEN DE RESULTADOS</title>
</head>
<body>
    <section class="father-container">
        <div class="son-containter first">
            <h2 class="first-title">Your Result</h2>
            <div class="score">
                <p class="main-score">76
                <span>of 100</span></p>
            </div>
            <div class="message">
                <h3 class="third-title">Great</h3>
                <p>You scored higher than 65% of the people who have taken these test.</p>
            </div>

        </div>
        <div class="son-containter second">
            <h2>Summary</h2>
            <div class="sumary">
                <div class="summary-item item1">
                    <img src="imagenes/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                    <p>80<span> / 100</span></p>
                </div>
                <div class="summary-item item2">
                    <img src="imagenes/icon-memory.svg" alt="">
                    <p>Memory</p>
                    <p>92<span> / 100</span></p></div>
                <div class="summary-item item3">
                    <img src="imagenes/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                    <p>61<span> / 100</span></p></div>
                <div class="summary-item item4">
                    <img src="imagenes/icon-visual.svg" alt="">
                    <p>Visual</p>
                    <p>72<span> / 100</span></p>
                </div>
                <div  class="boton">
                    Continue
                </div>
                
            </div>

          
        </div>
    </section>
</body>
</html>
